<h2 mat-dialog-title>Add New Player</h2>
<mat-dialog-content>
    <p>Spieler Namen eingeben</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button>No Thanks</button>
    <button [disabled]="name.length == 0" mat-button [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
